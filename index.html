<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATER</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<style> input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

   
    </style>

<body>
    <div id="main" class="main">

        <div id="cal" class="cal">

            <p id="title"><strong>EMI CALCULATOR<strong></p>
            <div class="field">
                <label for="loanamont" class="label">Loan Amount: (Rs/-)</label>
                <input type="number" inputmode="numeric" pattern="[0-9]*" class="input" id="input1"
                    placeholder="Enter Loan Amount...">
              
            </div>
            <small id="msg1"></small>
            <div class="field">
                <label id="interestrate" class="label">Interest Rate:(per year %)</label>
                <input type="number" inputmode="numeric" pattern="[0-9]*" class="input" object); id="input2"
                    placeholder="Enter IR/ Year..."></input>

            </div>
            <small id="msg2"></small>

            <div class="field">
                <label for="loanduration" class="label">Loan Duratuion (Months)</label>
                <input type="number" inputmode="numeric" pattern="[0-9]*" class="input" id="input3"
                    placeholder="Enter Loan Duratuion...">

            </div>
            <small id="msg3"></small>
            <div class="field">
                <div class="submit">
                    <button type="submit" id="calc" onclick="calculation()">Calculate</button>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <p d="title">Results</p><hr>

        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
